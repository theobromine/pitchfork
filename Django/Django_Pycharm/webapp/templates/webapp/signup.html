
{% block content %}
<div style="margin-left: 25%">
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="login-form">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %}
      <button type="submit" class="btn btn-default btn-lg">Sign Up</button>
  </form>
 </div>
{% endblock %}
