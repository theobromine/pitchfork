<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta charset="utf-8"> 
    <!-- custom CSS-->
    <link rel=stylesheet href="index.css"/>
    <title>Pitchfork</title>
</head>

<body>
    <!--nav bar-->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html"><img id="logo" src="pitchforklogo.jpg"></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">HOME</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">INFO</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> SIGN UP</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> LOGIN</a></li>
            </ul>
        </div>
    </nav>
    <h3 align="center">Welcome to Pitchfork!</h3>
    <div class="row">
        <div id="signup" class="col-md-4">
            <h4 align="center">Sign Up</h4>
            <form>
                <div class="form-group">
                    <label for="f_name">First Name:</label>
                    <input type="input" class="form-control" id="f_name">
                </div>
                <div class="form-group">
                    <label for="l_name">Last Name:</label>
                    <input type="input" class="form-control" id="l_name">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                    <button type="submit" class="btn btn-default">Sign Me Up</button>
            </form>
        </div>
        <div id="login" class="col-md-4">
            <h4 align="center">Already a Member? Log In</h4>
            <form>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                    <button type="submit" class="btn btn-default">Log In</button>
            </form>
        </div>
    </div>

</body>

</html>
